version: "2.1"

services:
  lms:
    build: .
    image: ${CUSTOM_DEVSTACK_IMG_NAME:-edxops/edxapp:odlcustom}
    environment:
      - USE_YAML_CONFIG=${CUSTOM_DEVSTACK_USE_YAML_CONFIG}
    volumes:
      - ${CUSTOM_DEVSTACK_PATH}/setup_custom_env.sh:${DEVSTACK_CONTAINER_HELPER_DIR}/setup_custom_env.sh
      - ${CUSTOM_DEVSTACK_PATH}/updateconfig.py:${DEVSTACK_CONTAINER_HELPER_DIR}/updateconfig.py
    command: >
      /bin/bash -c '
      source /edx/app/edxapp/edxapp_env &&
      ${DEVSTACK_CONTAINER_HELPER_DIR}/setup_custom_env.sh &&
      while true; do python /edx/app/edxapp/edx-platform/manage.py lms runserver 0.0.0.0:18000 --insecure --settings devstack_docker; sleep 2; done'
    
  studio:
    build: .
    image: ${CUSTOM_DEVSTACK_IMG_NAME:-edxops/edxapp:odlcustom}
    volumes:
      - ${CUSTOM_DEVSTACK_PATH}/setup_custom_env.sh:${DEVSTACK_CONTAINER_HELPER_DIR}/setup_custom_env.sh
      - ${CUSTOM_DEVSTACK_PATH}/updateconfig.py:${DEVSTACK_CONTAINER_HELPER_DIR}/updateconfig.py
    environment:
      - USE_YAML_CONFIG=${CUSTOM_DEVSTACK_USE_YAML_CONFIG}
    command: >
      /bin/bash -c '
      source /edx/app/edxapp/edxapp_env &&
      ${DEVSTACK_CONTAINER_HELPER_DIR}/setup_custom_env.sh &&
      while true; do python /edx/app/edxapp/edx-platform/manage.py cms runserver 0.0.0.0:18010 --insecure --settings devstack_docker; sleep 2; done'
